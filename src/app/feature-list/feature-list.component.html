<div class="flex-column">
    <div class="d-flex align-items-center">
        <div class="circle flex-column-center"
             [ngStyle]="{background: iconBgColor}">
		<span class="material-icons icon"
              [ngStyle]="{color: iconColor}">{{ icon }}</span>
        </div>
        <h2 class="mx-3">{{title}}</h2>
    </div>
    <p class="text-light-grey font-14px margin-t-20px">{{description}}</p>
</div>
