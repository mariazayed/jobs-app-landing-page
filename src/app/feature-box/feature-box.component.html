<div class="container box-container flex-column-center">
	<div class="circle flex-column-center"
	     [ngStyle]="{background: iconBgColor}">
		<span class="material-icons icon my-3"
		      [ngStyle]="{color: iconColor}">{{ icon }}</span>
	</div>
	<span class="title my-3">{{ title }}</span>
	<span class="description my-3">{{ description }}</span>
</div>
